<!-- Card FORMULARIO-->
<div class="dt-card ">
  <!-- Card Header -->
  <div class="dt-card__header ">
    <!-- Card Heading -->
    <div class="dt-card__heading pl-5">
      <h3 class="dt-card__title" id="TituloModalPersonal"> Agregar Personal</h3>
    </div>
    <!-- /card heading -->
  </div>
  <!-- /card header -->
  <!-- Card Body -->
  <div class="dt-card__body pb-2 ">
    <!-- Form -->
    <form id="FrmPersonalModal" class="form-row ">
      <div class="col-lg-2 col-sm-3 col-6 mb-3">
        <label for="selectTipoDocumentoProducto">Tipo de Documento</label>
        <select class="form-control form-control-sm" id="selectTipoDocumentoProducto">
          <option>DNI</option>
          <option>Inactivo</option>
        </select>
      </div>
      <div class="col-lg-2 col-sm-3 col-6 mb-3">
        <label for="txtDocumentoPersonal">Documento</label>
        <input placeholder="Documento del Personal" id="txtDocumentoPersonal" class="form-control form-control-sm"
          type="text">
      </div>
      <div class="col-lg-4 col-sm-3 col-6 mb-3">
        <label for="txtNombrePersonal">Nombres</label>
        <input placeholder="Nombre del Personal" id="txtNombrePersonal" class="form-control form-control-sm"
          type="text">
      </div>
      <div class="col-lg-4 col-sm-3 col-6 mb-3">
        <label for="txtApellidoPersonal">Apellidos</label>
        <input placeholder="Apellidos del Personal" id="txtApellidoPersonal" class="form-control form-control-sm"
          type="text">
      </div>
      <div class="col-sm-4 mb-3">
        <label for="txtEmailPersonal">Email</label>
        <input placeholder="Email del Personal" id="txtEmailPersonal" class="form-control form-control-sm" type="email">
      </div>
      <div class="col-sm-4 mb-3">
        <label for="txtTelefonoPersonal">Telefono</label>
        <input placeholder="Telefono del Personal" id="txtTelefonoPersonal" class="form-control form-control-sm"
          type="text">
      </div>
      <div class="col-sm-4 mb-3">
        <label for="txtDireccionPersonal">Dirección</label>
        <input placeholder="Direccion del Personal" id="txtDireccionPersonal" class="form-control form-control-sm"
          type="text">
      </div>

      <div class="col-sm-4 ">
        <button type="submit" class="btn btn-sm btn-primary">Aceptar</button>
        <button type="reset" class="btn btn-sm btn-outline-danger">Limpiar</button>
      </div>
    </form>
    <!-- /form -->

  </div>
  <!-- /card body -->

</div>
<!-- /card -->
