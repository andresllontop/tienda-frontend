<!-- Card FORMULARIO-->
<div class="dt-card ">
  <!-- Card Header -->
  <div class="dt-card__header mb-4">
    <!-- Card Heading -->
    <div class="dt-card__heading pl-5">
      <h3 class="dt-card__title" id="TituloModalUnidadMedida"> Agregar Unidad de Medida</h3>
    </div>
    <!-- /card heading -->
  </div>
  <!-- /card header -->
  <!-- Card Body -->
  <div class="dt-card__body pb-3 ">
    <!-- Form -->
    <form id="FrmUnidadMedidaModal" class="form-row ">
      <div class="col-md-4 col-sm-6 ">
        <label for="txtNombreUnidadMedida">Nombre</label>
        <input placeholder="Nombre de la Unidad de Medida" id="txtNombreUnidadMedida"
          class="form-control form-control-sm" type="text">
      </div>
      <div class="col-md-4 col-sm-6">
        <label for="txtAbreviaturaUnidadMedida">Abreviatura</label>
        <input placeholder="Abreviatura" id="txtAbreviaturaUnidadMedida" class="form-control form-control-sm"
          type="text">
      </div>
      <div class="col-md-4 col-sm-12 mt-4 pt-2">
        <button type="submit" class="btn btn-sm btn-primary">Aceptar</button>
        <button type="reset" class="btn btn-sm btn-outline-danger">Limpiar</button>
      </div>
    </form>
    <!-- /form -->

  </div>
  <!-- /card body -->

</div>
<!-- /card -->

<!-- Card LISTADO DE UNIDAD DE MEDIDA-->
<div class="card">
  <!-- Card header -->
  <div class="card-header card-nav pb-3">
    <div class="d-flex align-items-center justify-content-between ">
      <h3 class="dt-card__title" id="titleManagerUnidadMedida">Unidad de Medida</h3>
      <input type="hidden" id="pageUnidadMedida" value="1">
      <!-- Search Box -->
      <form id="FrmUnidadMedida" class="search-box ml-2 max-w-250">
        <input id="txtFilterUnidadMedida" class="form-control form-control-sm" placeholder="Search in app..."
          type="search" />
        <span class="search-icon">
          <i class="icon icon-search icon-lg"></i>
        </span>
      </form>
      <!-- /search box -->
    </div>

  </div>
  <!-- /card header -->

  <!-- Card Body -->
  <div class="dt-card__body p-0 ps ps--active-y">
    <!-- Widget -->
    <div id="tbodyUnidadMedida" class="dt-widget dt-widget-hover-bg text-light-gray">
    </div>
    <!-- /widget -->
  </div>
  <!-- pagination UNIDAD DE MEDIDA -->
  <div class="row ml-1 p-3">
    <div class="col-md-2 col-sm-3 col-4">
      <select id="sizePageUnidadMedida" class="form-control form-control-sm select2-single">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
    <div class="col-md-10 col-sm-9 col-8">
      <nav aria-label="Page navigation example">
        <ul id="paginationUnidadMedida" class="pagination pagination-sm justify-content-end">
        </ul>
      </nav>
    </div>
  </div>
  <!-- /pagination UNIDAD DE MEDIDA -->
  <!-- /card body -->
</div>

<!-- MODAL CARGANDO UNIDAD DE MEDIDA-->
<div class="modal fade" id="modalCargandoUnidadMedida" data-backdrop="static" data-keyboard="false" tabindex="-1"
  role="dialog" style="padding-top: 18%; overflow-y: visible; display: none;" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress" style="margin-bottom: 0px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"" role=" progressbar"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Cargando Unidad de Medidas. . .
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
