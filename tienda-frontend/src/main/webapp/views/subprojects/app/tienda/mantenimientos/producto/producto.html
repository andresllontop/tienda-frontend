<div id="listProductoHtml" class="col-xl-12 order-xl-3 p-1 d-block">
  <!-- Card LISTADO DE PRODUCTOS-->
  <!-- Card -->
  <div class="card p-1">
    <!-- Card header -->
    <div class="card-header card-nav pb-3">
      <div class="float-left">
        <input id="pageProducto" type="hidden" value="1">
        <select id="sizePageProducto" class="custom-select custom-select-sm form-control form-control-sm ">
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="float-right">
        <button id="btnAgregarNewProducto" class="btn btn-sm btn-primary" data-toggle="tooltip" data-html="true"
          title="" data-original-title="<em>Agregar Nuevo Producto</em>" type="button"><i
            class="icon icon-circle-add-o icon-lg pulse-light">
          </i> <span> Nuevo</span>
        </button>
      </div>
      <div class="d-flex align-items-center justify-content-center ">
        <h3 id="titleManagerProducto" class="dt-card__title">Productos</h3>
      </div>

    </div>
    <!-- /card header -->
    <div class="dt-widget__item  bg-secondary text-white mb-0 pt-1 pb-1 text-center">
      <!-- Widget Info -->
      <div class="dt-widget__info text-truncate" style="max-width: 135px;min-width: 100px;">
        <p class="mb-0 text-truncate ">
          CODIGO
        </p>
      </div>
      <!-- /widget info -->
      <!-- Widget Info -->
      <div class="dt-widget__info text-truncate ">
        <p class="mb-0 text-truncate ">
          PRODUCTO
        </p>
      </div>
      <!-- /widget info -->
      <!-- Widget Info -->
      <div class="dt-widget__info text-truncate ">
        <p class="mb-0 text-truncate ">
          CATEGORIA
        </p>
      </div>
      <!-- /widget info -->
      <!-- Widget Info -->
      <div class="dt-widget__info text-truncate ">
        <p class="mb-0 text-truncate ">
          CANTIDAD
        </p>
      </div>
      <!-- /widget info -->
      <!-- Widget Info -->
      <div class="dt-widget__info text-truncate ">
        <p class="mb-0 text-truncate ">
          PRECIO
        </p>
      </div>
      <!-- /widget info -->

    </div>
    <div class="dt-widget__item  bg-secondary text-white p-2 text-center">
      <!-- Widget Info -->
      <div class="dt-widget__info text-truncate search-box right-side-icon  pr-2"
        style="max-width: 161px;min-width: 100px;">
        <input id="txtFilterCodigo" class="form-control form-control-sm pr-5 pl-2" placeholder="Search in codigo..."
          maxlength="11" value="" type="search" style="height:30px;">
        <span class="search-icon">
          <i class="icon icon-search icon-lg"></i>
        </span>
      </div>
      <!-- /widget info -->
      <!-- Widget Info -->
      <div class="dt-widget__info text-truncate search-box right-side-icon  pr-2">
        <input id="txtFilterProducto" class="form-control form-control-sm pr-5 pl-2" placeholder="Search in producto..."
          value="" type="search" style="height:30px;">
        <span class="search-icon">
          <i class="icon icon-search icon-lg"></i>
        </span>
      </div>
      <!-- /widget info -->
      <!-- Widget Info -->
      <div class="dt-widget__info text-truncate search-box right-side-icon  pr-2">
        <input id="txtFilterCategoria" class="form-control form-control-sm pr-5 pl-2"
          placeholder="Search in categoria..." value="" type="search" style="height:30px;">
        <span class="search-icon">
          <i class="icon icon-search icon-lg"></i>
        </span>
      </div>
      <!-- /widget info -->
      <!-- Widget Info -->
      <div class="dt-widget__info text-truncate search-box right-side-icon  pr-2">
        <input id="txtFilterCantidad" class="form-control form-control-sm pr-5 pl-2" placeholder="Search in Cantidad..."
          value="" type="search" style="height:30px;">
        <span class="search-icon">
          <i class="icon icon-search icon-lg"></i>
        </span>
      </div>
      <!-- /widget info -->
      <!-- Widget Info -->
      <div class="dt-widget__info text-truncate search-box right-side-icon  pr-2">
        <input id="txtFilterPrecio" class="form-control form-control-sm pr-5 pl-2" placeholder="Search in precio..."
          value="" type="search" style="height:30px;">
        <span class="search-icon">
          <i class="icon icon-search icon-lg"></i>
        </span>
      </div>
      <!-- /widget info -->

    </div>
    <div id="tbodyProducto" class="dt-widget dt-widget-xl dt-widget-separator  dt-widget-hover-bg">
    </div>

  </div>
  <!-- /card -->
  <!-- pagination Producto -->

  <nav aria-label="Page navigation example">
    <ul id="paginationProducto" class="pagination pagination-sm justify-content-center">
    </ul>
  </nav>

  <!-- /pagination Producto -->
</div>
