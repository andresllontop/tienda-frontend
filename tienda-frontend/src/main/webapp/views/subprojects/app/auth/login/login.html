<!-- Root -->
<div class="dt-root">
	<div class="dt-root__inner">
		<!-- Login Container -->
		<div class="dt-login--container">
			<!-- Login Content -->
			<div class="dt-login__content-wrapper">
				<!-- Login Background Section -->
				<div class="dt-login__bg-section">
					<div class="dt-login__bg-content">
						<!-- Login Title -->
						<h1 class="dt-login__title" style="font-size: 2.5rem">
							Inicio de Sesión
						</h1>
						<!-- /login title -->

						<p class="f-16">
							Inicia sesión y explora los servicios que ofrece la Oficina
							General de Bienstar Universitario (OGBU).
						</p>
					</div>

					<!-- Brand logo https://via.placeholder.com/334x119 -->
					<div class="dt-login__logo">
						<a class="dt-brand__logo-link" href="./index">
							<img
								class="dt-brand__logo-img"
								style="width: 120px; height: 50px"
								src="./resources/dev/img/global/logo-blanco.png"
								alt="logo-SisBu"
							/>
						</a>
					</div>
					<!-- /brand logo -->
				</div>
				<!-- /login background section -->

				<!-- Login Content Section -->
				<div class="dt-login__content">
					<!-- Login Content Inner -->
					<div class="dt-login__content-inner" style="padding-bottom: 10px">
						<!-- Form -->
						<form id="FrmLogin">
							<!-- Form Group -->
							<div class="form-group">
								<label class="sr-only" for="email-1">Username</label>
								<input
									type="text"
									class="form-control"
									aria-describedby="email-1"
									placeholder="Username"
									id="txtUsername"
									name="login"
								/>
							</div>
							<!-- /form group -->

							<!-- Form Group -->
							<div class="form-group">
								<label class="sr-only" for="password-1">Password</label>
								<input
									type="password"
									class="form-control"
									id="txtPass"
									name="password"
									placeholder="Password"
								/>
							</div>
							<!-- /form group -->

							<!-- Form Group -->
							<div class="dt-checkbox d-block mb-6">
								<input type="checkbox" id="checkbox-1" />
								<label class="dt-checkbox-content" for="checkbox-1">
									Mantenerme conectado en este dispositivo
								</label>
							</div>
							<!-- /form group -->

							<!-- Form Group -->
							<div class="form-group">
								<button type="submit" class="btn btn-primary text-uppercase">
									Ingresar
								</button>
								<span class="d-inline-block ml-4"
									>O
									<a class="d-inline-block font-weight-500 ml-3" href="signup"
										>Crear una Cuenta</a
									>
								</span>
							</div>
							<!-- /form group -->

							<!-- Form Group -->
							<div class="d-flex flex-wrap align-items-center">
								<span class="d-inline-block mr-2">Síguenos en</span>

								<!-- List -->
								<ul class="dt-list dt-list-sm dt-list-cm-0 ml-auto">
									<li class="dt-list__item">
										<!-- Fab Button -->
										<a
											href="https://www.facebook.com/BienestarUNPRG/"
											target="_blank"
											class="btn btn-outline-primary dt-fab-btn size-30"
										>
											<i class="icon icon-facebook icon-xl"></i>
										</a>
										<!-- /fab button -->
									</li>

									<li class="dt-list__item">
										<!-- Fab Button -->
										<a
											href="javascript:void(0)"
											class="btn btn-outline-primary dt-fab-btn size-30"
										>
											<i class="icon icon-instagram icon-xl"></i>
										</a>
										<!-- /fab button -->
									</li>
								</ul>
								<!-- /list -->
							</div>
							<!-- /form group -->

							<div class="text-right">
								<a class="d-inline-block font-weight-500 mt-4" href="./recovery"
									>¿No puedes acceder a tu cuenta?</a
								>
							</div>
						</form>
						<!-- /form -->
					</div>
					<!-- /login content inner -->

					<!-- Login Content Footer -->
					<div class="dt-login__content-footer text-center">
						<a href="http://www.unprg.edu.pe/univ/" target="_blank"
							>Universidad Nacional Pedro Ruiz Gallo</a
						>
					</div>
					<!-- /login content footer -->
				</div>
				<!-- /login content section -->
			</div>
			<!-- /login content -->
		</div>
		<!-- /login container -->
	</div>
</div>
<!-- /root -->

<div
	class="modal fade"
	id="modalCargandoLogin"
	data-backdrop="static"
	data-keyboard="false"
	tabindex="-1"
	role="dialog"
	style="padding-top: 18%; overflow-y: visible; display: none;"
	aria-hidden="true"
>
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-body">
				<div class="progress" style="margin-bottom: 0px;">
					<div
						class="progress-bar progress-bar-striped progress-bar-animated"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width:100%"
					>
						Autenticando. . .
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
